<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="pagination">
        <button><ion-icon class="btn-pagination-slide" name="chevron-back-outline"></ion-icon></button>
                <a class="" href="#">1</a>
                <a class="" href="#">2</a>
                <a class="btn-fill" href="#">3</a>
                <a class=" href=" #">4</a>
                <a class="" href="#">5</a>
                <a class="" href="#">6</a>
                <span>...</span>
                <a class="" href="#">23</a>
                <button><ion-icon class="btn-pagination-slide" name="chevron-forward-outline"></ion-icon></button>
    </div>
</body>

</html>
